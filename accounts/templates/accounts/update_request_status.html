<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение статуса заявки</title>
</head>
<body>
    <h1>Изменение статуса заявки: {{ design_request.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="status">Статус:</label>
        <select id="status" name="status">
            <option value="new" {% if design_request.status == 'new' %}selected{% endif %}>Новая</option>
            <option value="in_progress" {% if design_request.status == 'in_progress' %}selected{% endif %}>Принято в работу</option>
            <option value="completed" {% if design_request.status == 'completed' %}selected{% endif %}>Выполнено</option>
        </select>
        <button type="submit">Обновить</button>
    </form>
    <a href="{% url 'home' %}">На главную</a>
</body>
</html>
